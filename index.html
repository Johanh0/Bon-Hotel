<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Hotel Nigeria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header & Nav section -->
    <header id="header">
        <nav class="container d-flex justify-content-center align-items-center flex-column p-4">
            <div class="nav-logo pb-4">
                <img src="./assets/logo/logo.svg" alt="Logo">
            </div>
            <div class="nav-links">
                <ul class="d-flex list-unstyled">
                    <li class="nav-item"><a href="#" class="ms-5 nav-link text-primary">Our Hotel</a></li>
                    <li class="nav-item"><a href="#facilities" class="ms-5 nav-link text-primary">Facilities</a></li>
                    <li class="nav-item"><a href="#rooms" class="ms-5 nav-link text-primary">Rooms & Rates</a></li>
                    <li class="nav-item"><a href="#" class="ms-5 nav-link text-primary">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Main section -->
    <main>
        <!-- Hero section -->
        <section class="hero-section container-fluid d-flex justify-content-center align-items-center flex-column vh-100 p-0 text-light">
            <h1 class="hero-h1 fs-1 m-3">WELCOME TO BON HOTEL</h1>
            <p class="hero-p fs-5 m-3">Good people. Good thinking. Good feeling.</p>
            <button class="hero-btn btn btn-secondary btn-lg p-3 col-2 m-3 text-light">EXPLORE</button>
        </section>
        <!-- Facilities section -->
        <section id="facilities" class="facilities-section container d-flex flex-column  align-items-center position-relative bg-light border rounded">
            <div class="subtitle-div">
                <h2 class="subtitle m-2 text-primary fs-2">Facilities</h2>
            </div>
            <div class="facilities-container container-fluid d-flex justify-content-center align-items-center m-2">
                <div class="div-icons m-4 d-flex flex-column align-items-center">
                    <img src="./assets/icons/kitchen.svg" alt="kitchen-icon" class="m-2">
                    <p class="icon-p">Kitchen</p>
                </div>
            
            
                <div class="div-icons m-4 d-flex flex-column align-items-center">
                    <img src="./assets/icons/pool.svg" alt="pool-icon" class="m-2">
                    <p class="icon-p">Pool</p>
                </div>
           

                <div class="div-icons m-4 d-flex flex-column align-items-center">
                    <img src="./assets/icons/wifi.svg" alt="wifi-icon" class="m-2">
                    <p class="icon-p">WiFi</p>
                </div>
            
            
                <div class="div-icons m-4 d-flex flex-column align-items-center">
                    <img src="./assets/icons/gym.svg" alt="gym-icon" class="m-2">
                    <p class="icon-p">Gym</p>
                </div>

                <div class="div-icons m-4 d-flex flex-column align-items-center">
                    <img src="./assets/icons/taxi.svg" alt="taxi-icon" class="m-2">
                    <p class="icon-p">Taxi</p>
                </div>
            </div>
        </section>
        <!-- Rooms & Rates section -->
        <section id="rooms" class="rooms-section container-fluid d-flex justify-content-center align-items-center flex-column mt-2">
            <div class="subtitle-div mb-4">
                <h2 class="subtitle subtitle text-primary fs-2">Rooms & Rates</h2>
            </div>
            <div class="rooms-container container d-flex flex-wrap justify-content-center align-items-center d-grid gap-3 text-light">
                <article class="rooms-article article-1 col-5 d-flex justify-content-end align-items-center flex-column rounded p-5">
                    <p class="rooms-article_p fs-3">Standard Twin Room</p>
                    <button class="rooms-article_btn btn btn-secondary btn-md p-3 col-5 m-3 text-light">Check Rates</button>
                </article>
                <article class="rooms-article article-2 col-5 d-flex justify-content-end align-items-center flex-column rounded p-5">
                    <p class="rooms-article_p fs-3">Standard Room</p>
                    <button class="rooms-article_btn btn btn-secondary btn-md p-3 col-5 m-3 text-light">Check Rates</button>
                </article>
                <article class="rooms-article article-3 col-5 d-flex justify-content-end align-items-center flex-column rounded p-5">
                    <p class="rooms-article_p fs-3">Standard View Room</p>
                    <button class="rooms-article_btn btn btn-secondary btn-md p-3 col-5 m-3 text-light">Check Rates</button>
                </article>
                <article class="rooms-article article-4 col-5 d-flex justify-content-end align-items-center flex-column rounded p-5">
                    <p class="rooms-article_p fs-3">Deluxe Room</p>
                    <button class="rooms-article_btn btn btn-secondary btn-md p-3 col-5 m-3 text-light">Check Rates</button>
                </article>
            </div>
        </section>





        <!-- Button for scroll up all the page -->
        <div class="scroll-up-container">
            <a href="#header">
                <i class="fa-solid fa-angle-up"></i>
            </a>
        </div>
    </main>
</body>
</html>
